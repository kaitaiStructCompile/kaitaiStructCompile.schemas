image: registry.gitlab.com/kaitaistructcompile.py/kaitai_struct_python_docker:latest

stages:
  - build
  - test

variables:
  GIT_DEPTH: "1"
  DOCKER_DRIVER: overlay2
  SAST_ANALYZER_IMAGE_TAG: latest
  SAST_DISABLE_DIND: "true"
  SAST_CONFIDENCE_LEVEL: 5
  CODECLIMATE_VERSION: latest

include:
  - template: SAST.gitlab-ci.yml
  - template: Code-Quality.gitlab-ci.yml


build:
  tags:
    - shared
    - linux

  stage: build
  variables:
    GIT_DEPTH: "1"
    PYTHONUSERBASE: "${CI_PROJECT_DIR}/python_user_packages"

  before_script:
    - export PATH="$PATH:$PYTHONUSERBASE/bin" # don't move into `variables`

  cache:
    paths:
      - $PYTHONUSERBASE
      - tests/kaitai_struct_formats

  script:
    - python3 setup.py bdist_wheel
    - pip3 install --upgrade --user --pre ./dist/*.whl
    - mkdir ./wheels
    - mv ./dist/*.whl ./wheels/kaitaiStructCompile.repo-0.CI-py3-none-any.whl
    - cd ./tests # in order to isolate from kaitaiStructCompile dir in current dir, which doesn't contain backends, so interferes with them.
    - coverage run --branch --source=kaitaiStructCompile -m pytest --junitxml=./rspec.xml ./test.py
    - coverage report -m
    - coveralls || true;
    - codecov || true;

  coverage: "/^TOTAL(?:\\s*\\d+){4}\\s(\\d+%).+/"

  artifacts:
    paths:
      - wheels
      - tests/output
    reports:
      junit: tests/rspec.xml

